## Locke

**Kort om:** John Locke (1634-1704) är en av filosofihistoriens mer betydande empirister och grundade vad som kommit att kallas _den Brittiska empirismen_. Inte minst har Lockes idéer influerat hur många idag ser på människan. 



---
### Tabula rasa

* Kritiserar Descartes rationalism
	* Förnuftet kommer _inte_ före sinneserfarenheten! 
 
* Locke = **empirist**. Det finns ingen "medfödd kunskap"
	* Enligt Locke pekar det mesta på det motsatta... 

_Lockes argument i två delar:_

1. Om det finns medfödd kunskap måste det också finnas mycket som alla är överens om. Ingenting talar för detta. 

2. Om vi har medfödd kunskap borde denna vara som mest tydlig hos barn – men den är det inte.



---

* Lockes slutsats = vi föds som **tabula rasa** (tomma blad).
 
	* Vi är tomma när vi föds och fylls under livet på av sinnesupplevelser (= kunskap)

* Om vi har liknande uppfattningar handlar det om att vi har _liknande erfarenheter_

	* _inte_ att vi har någon medfödd kunskap.

* **Allt vi kan tänka** har en **grund** i något vi **upplevt** 
	
	* Det finns ingen Platonsk idévärld vi kan blicka in i – bara vår erfarenhet. <br><br>
	* Detta gäller även sådant som vi _inte_ _direkt_ har upplevt... Ett exempel på en sådan sak är enörningen...

### Enkla och komplexa idéer

Enhörningen existerar *bara i vår fantasi* – men *idén bygger  på sinnesintryck*. Locke delar här upp våra idéer i...

1. **Enkla idéer** = baseras på _direkt_ sinneserfarenhet
	- Att vi har en idé om vad det innebär att något är en häst beror på att vi _upplevt_ hästar 

2. **Komplexa idéer** = olika _kombinationer_ av enkla idéer
	- Ingen har sett en enhörning, men många har erfarenhet av hästar och olika djur med horn. <br><br>
	- Med lite fantasti kan vi "plussa ihop" dessa erfarenheter och **bilda** idéen om enhörningar.

---
### Kritisk realism

* Locke är realist – *inte en naiv*, men en **_kritisk_ realist**

	* Yttervärlden har en objektiv existens och vi kan nå kunskap om denna <br>
	* _men_ vår *upplevelse* överensstämmer _inte helt_ med yttervärlden

* För Locke finns det en tydlig gräns mellan det **objektiva** och det **subjektiva**
	* I detta delar Locke upp tingens egenskaper i två olika kategorier...

---

* **Primära egenskaper:** Kvantitativa och mätbara egenskaper så som form, längd, vikt osv. 

	* Dessa egenskaper existerar hos tingen/objekten  helt oberoende av vår förmåga att uppfatta dem.

* **Sekundära egenskaper:** Kvalitativa, ej mätbara egenskaper, så som färg, lukt, smak osv. 

	* Dessa egenskaper existerar inte direkt i objekten/tingen utan uppstår endast i relation till vårt subjekt (att vi upplever dem). 

* Primära egenskaper _i kombination_ med vår sinnesapparat _ger upphov till_ sekundära egenskaper.
