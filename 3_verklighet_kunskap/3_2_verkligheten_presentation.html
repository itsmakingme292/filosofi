# Verkligheten
---

### Vad är verkligt?

* Att resonera kring verkligheten är att resonera kring **vad som faktiskt existerar och hur**. 

* En dröm kan _upplevas_ som verklig när vi drömmer den <br>– men vi "vet" alla att drömmar inte händer "på riktigt". 
	* I den mån drömmar existerar så existerar de endast **inom oss och inte utanför oss**

* Och samtidigt: hur vet vi att inte hela livet är en dröm?
	* **Kanske är den "inre verkligheten" den enda verklighet vi har tillgång till?**

---
**En liten ordförklaring innan vi går vidare:** 

* Begreppet **_subjekt_** syftar till "det som upplever"
	* Vanligen en människa...

* Begreppet **_objekt_** syftar till allt som kan upplevas 
	* Saker... 

* Begreppen ***subjekt*ivt** och **objekt*ivt*** handlar om distinktionen mellan den inre och yttre verkligheten. 

	* En subjektiv uppfattning är "*personlig*" – den handlar om _hur något upplevs_. <br><br>
	* Den objektiva verkligheten handlar tvärtom hur saker är _oberoende av vår uppfattning_

---


### Realism

1. Yttervärlden är verklig (reellt existerande) och existerar oberoende av oss.

2. Vi har tillgång till och kan nå kunskap om denna yttervärld. 

I sin mest ”extrema” form = **naiv realism** = yttervärlden är exakt så som vi upplever den.

I sin vanligare form = **kritisk realism** = yttervärlden är endast *delvis* så som vi upplever den.
<br><br><br>
_Vi återvänder till kritisk realism under Locke..._

---

### Idealism

*All idealism ifrågasätter (på olika sätt) yttervärlden...*

* **Objektiv idealism** = Vi kan inte lita på det vi uppfattar som en yttervärld. Det existerar en ”högre” verklighet.
	* Platons idévärld...

* **Subjektiv idealism** = den ”inre verkligheten” är den enda existerande
	* I sin mest extrema form = **solipsism** = endast jag själv existerar

---

En tredje form av idealism är Kants **kritiska idealism**. 
* Det finns någonting _bakom_ det vi kallar för yttervärlden, men om detta ”något” _kan vi inget veta_. 

* Delar upp världen i **tinget-i-sig** (så som världen är oberoende av oss) och **tinget-som-fenomen** (så som människor upplever den). 

* Endast om tinget-som-fenomen kan vi ha kunskap

<br><br><br><br><br>

_Vi återvänder till både Platon och Kant senare..._
