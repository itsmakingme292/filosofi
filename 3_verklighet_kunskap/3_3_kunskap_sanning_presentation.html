# Kunskap & Sanning

---

### Klassiska definitionen av kunskap

Klassiska definitionen av kunskap = **_sann berättigad tro_**

_Kunskap kräver:_

1. Jag **tror** att något är fallet

2. Jag har en tillräcklig **anledning** (goda skäl) att tro att detta något är fallet

3. Det jag tror är fallet är också fallet (det jag tror är **sant**). 
---
Den klassiska definitionen av kunskap är inte okontroversiell och utan problem... 

Vi kommer nu gå igenom skepticistiska, relativistiska, objektivistiska och pragmatiska kunskapsuppfattningar...

---

### Skepticism

* **Avfärdar möjligheten till verklig kunskap**
	* Vår "kunskap" bär på en oundviklig och total osäkerhet

* **Inget skäl att tro något är tillräckligt** för att faktiskt _veta_
	* Vi kan inte med säkerhet skilja mellan sant och osant

* Vi kan vara _olika mycket_ skeptiker
	* **Global skepticism** (all kunskap) <br><br>
	* **Lokal skepticism** (viss kunskap). 


---
### Relativism

**= sanning existerar i relation till ett tänkande subjekt och/eller i en viss kontext**

_Med detta menas: _

1. Några absoluta sanningar utanför och oberoende av subjektet (människan/medvetandet) existerar ej.

2. Ett påståendes sanningsvärde ges av individen (subjektivism) eller kulturen (kultur-relativism).

3. Det är omöjligt att (helt) skilja sanning från tro. 

---

* **Det finns inget att jämföra vår ”inre sanning” med** 

	* Om man på medeltiden trodde att jorden var platt var det också sant att jorden var platt. 

* Säger inte bara att vi *tycker* eller *tror* olika
	* Två människor, med *helt motsatta* åsikter kan också göra *samma sanningsanspråk*. <br><br>
	* Med andra ord: **den enes sanning är *bokstavligen* är lika sann som den andres**.

---

### Olika former av relativism

Relativismen kommer i många former. För att se de huvudsakliga skiljelinjerna ställer vi två frågor:

1. Vad är relativt?
	* **Kunskapsrelativism** kontra **värderelativism**

2. Vad är detta relativt till?
	* **Subjektivism** kontra **kulturrelativism**

---

### "Objektivism"

* Utgår ifrån **korrespondensteorin** om sanning: en trosföreställning är endast sann om den överensstämmer med en objektiv verklighet (hur något faktiskt är)

* Det finns _en_ sanning. Två helt motstridiga påståenden kan inte samtidigt vara lika sanna

* Till skillnad från relativismen kan vi jämföra vår subjektiva uppfattning med en objektiv verklighet och på så vis skilja mellan kunskap och tro. 

---

### Olika former av objektivism

* **Absolutism**: Det finns objektiva sanningar som vi med säkerhet kan veta någonting om

* **Fallibilism:** Verklig kunskap är alltid objektivt sann, men huruvida vi själva besitter denna kan vi aldrig veta med säkerhet
	* Den mänskliga kunskapen är både osäker/felbar och temporär/provisorisk. <br><br> 
	* Det finns inget som är fullständigt säkert, vi kan aldrig någonsin utesluta möjligheten att vi kan ha fel. 

---

### Pragmatism

* Objektiv och relativ ”sanning” är onödiga eller rentav meningslösa begrepp

* Vi bör istället använda ordet ”sant” för **”det som fungerar”** 

	* All kunskap är i grund och botten problemlösande och hur väl vår kunskap löser våra problem, såväl filosofiska och vetenskapliga som vardagliga, är det enda vi både _kan_ och _behöver_ veta.

* På frågan "varför tror du det" svarar pragmatikern alltså: "för att det funkar"
