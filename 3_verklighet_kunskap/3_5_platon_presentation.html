# Platon
---

## Platon

**Kort om:** Platon (427-347 f.Kr.) är en av filosofihistoriens allra mest kända och betydelsefulla filosofer. Vissa har till och med sagt att all filosofi sedan Platon endast utgör små fotnoter till hans filosofi. 


---
### Objektiv idealism och rationalism 
Platons filosofi = radikal [**objektiv idealism**](3_2_verkligheten.md#Idealism) och [**rationalism**](3_3_2_kunskapens_kalla.md#Rationalismen)

* Det finns **ingen anledning att lita på våra sinnen** 

* Vi kan nå en högre (mer sann) verklighet genom att använda vårt **förnuft**

**Ett exempel enligt Platon:**
* Vi förstår _inte_ vad en cirkel är genom att undersöka objekt som _ser cirkelformade ut_

* Vi förstår _endast_ begreppet "cirkel" om vi vänder oss till vårt förnuft – genom att vi förstår **"cirkelns idé"**

---

### Sinnevärlden och idévärlden

* **Idévärlden:** världen så som vi möter den via vårt förnuft
	* Perfekt och evig (oföränderlig och nödvändigt sann)
	* Den **sanna verkligheten** bortom tid och rum 
	* Världen där en cirkel alltid är en perfekt cirkel = Världen där vi möter **cirkelns idé**

* **Sinnevärlden**: världen så som vi möter den via våra sinnen (syn, hörsel, känsel, lukt, smak)
	* Skenbar (går inte lita på) och förgänglig (förändras)
	* En **ofullkomlig kopia** av idévärlden. 
	* Världen där ett cirkelformat objekt aldrig är helt cirkelformat

### Begrepp (idéerna) = kunskapen
Stolar kan se ut på väldigt olika sätt – men de är alla likväl stolar. Om vi frågar oss vad en stol _verkligen är_ frågar vi oss inte hur en viss specifik stol ser ut. 

**Vi frågar oss vad som är _gemensamt_ för _alla_ stolar <br> – vad _stolens idé_ är.**

Stolar kan av denna anledning också vara _olika bra på att vara stolar_. En stol som är svår att sitta på har en mindre del i stolens idé än en stol som är bekväm. 

= **Tingen i sinnevärlden uppfyller idéer i olika utsträckning** (är alltid operfekta)


---
### Våra sinnen räcker inte!
Om jag, som inte vet någonting om sporten curling, går på en curlingmatch, tillsammans med en kompis som förstår curlingens regler, har vi båda inte sett samma match. Vad jag ser är något helt annat än vad min kompis ser. För min kompis är matchen helt begriplig, men för mig helt obegriplig.

= **Vi kan inte förstå verkligheten om vi inte förstår begreppen/idéerna**

= **Att verkligen _se_ en curlingsmatch är att _se_ curlingens idé!**

---

### Begreppsrealism

* Platon är **begreppsrealist** = begreppen har en objektiv existens (idéerna är eviga) 

* Varken tingen eller människan ger upphov till idéerna.
	* Begreppen existerar i idévärlden oberoende av sinnevärlden och vår uppfattning.

	* Tingen kan i olika utsträckning uppfylla idéerna – men de är alltid "dåliga kopior"

	* Människan _upptäcker_ snarare än _uppfinner_ begreppen
