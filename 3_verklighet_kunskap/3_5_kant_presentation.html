# Kant
---

## Kant

**Kort om:** Immanuel Kant (1724-1804), tysk filosof som av många anses vara den största filosofen sedan Platon. Hans filosofi är komplex och intressant men som person sägs det han var utomordentligt tråkig. 

**Bakgrund:** Kant ville rädda kunskapen (och inte minst vetenskapen) från Humes skepticism och ge ett svar på hur vi kan gå vidare efter det att Hume har "skakat om oss"

---
### Förnuft och erfarenhet
För Kant hade det inom filosofin uppstått ett onödigt motsatsförhållande mellan förnuft och erfarenhet. 

*Förnuft och erfarenhet är för Kant två sidor av samma mynt:*

1. Erfarenheten formas och färgas av det mänskliga förnuftet. Det går inte ha en _ren upplevelse_ – helt oberoende av förnuftet. 
 
2. En rent förnuftsmässig kunskap om världen är tom på konkret innehåll. Det finns ingen Platonsk idévärld. Förnuftet utgör däremot en struktur eller form som vi fyller med våra erfarenheter. 

---
Vår kunskap om världen bygger på erfarenhet, men vår erfarenhet är alltid _begränsad och beroende av_: 

1. **Vår biologiska konstruktion**: Det sätt vi tar in våra upplevelser/erfarenheter.
	- Syn, hörsel, känsel, lukt, smak

2. **Vårt mänskliga förnuft**: Det sätt vi inordnar våra erfarenheter/upplevelser och gör världen begriplig.
	- Våra **åskådningsformer**: Tid och rum
	- **Kategorier** vi tänker i
		- Exempelvis: Möjlighet, nödvändighet, enhet, mångfald. 
		- Och inte minst: Kausalitet. 

---
### Kritisk idealism
Försöker formulera en filosofi bortom en ren idealism och bortom en ren realism (det sagt kategoriserar man traditionellt Kants filosofi som en kritisk _idealism_).

* För Kant finns det en värld oberoende av oss. Det finns med Kants terminologi en **värld-i-sig** och ett **tinget-i-sig**. Men om denna värld, och så som tingen verkligen är, kan vi som människor inget veta. 

* Vi kan endast ha kunskap om hur världen och tingen _framträder för oss_ (hur vi som människor upplever den). Vi har endast tillgång till **världen-som-fenomen** och **tinget-som-fenomen**.
---

### För att sammanfatta
1. Vad som existerar är oberoende av oss.

2. Men vad vi kan veta om detta är beroende av mänsklig natur. Dels av vår sinnesapparat (hur vi tar in upplevelser). Dels av vårt mänskliga förnuft (hur vi organiserar våra upplevelser). 

3. Åskådningsformerna (tid och rum) och kategorierna (exempelvis kausalitet) är universella. Alla människor har samma förnuftsmässiga grund att stå på.

4. Vi kan endast erfara världen som fenomen: Tinget-i-sig är ursprunget men tinget-som-fenomen är vår kunskap.
