# Vetenskapen <br>
(kort intro)

---

### Vad är vetenskap? 
* Till vardags: En typ av kunskap som hålls högre än annan
	* Vetenskaplighet kontra ovetenskaplighet...

* Men vad är vetenskap egentligen?
	* Vad skiljer den _vetenskapliga metoden_ från annan form av kunskapsinhämtning? <br><br>
	* Och inte minst: Vad är _inte vetenskap_? 

* Inom vetenskapsfilosofin har man försökt formulera olika **demarkationskriterium**
	* = definierar gränsen för vetenskaplighet

---

Vi kommer i detta avsnitt titta på de tre största vetenskapsfilosofiska skolornas svar på frågan. 
* Den logiska positivismens
* Poppers falsifikationistiska 
* och Kuhns paradigmteoretiska svar. 

**MEN:** _Innan vi går vidare kan det vara bra att först ge en kortare förklaring av ett par nyckelbegrepp och ett par vanligt förekommande minimikrav på vetenskaplighet:_ 

---

### Grundläggande begrepp

**Verifikation**: Om vi _verifierar_ ett påstående så pekar vi på något som bevisar, bekräftar eller styrker att påståendet måste (eller rimligen bör) vara sant.

**Falsifikation**: Om vi _falsifierar_ ett påstående så pekar vi på något som bevisar, bekräftar eller styrker att påståendet måste (eller rimligen bör) vara falskt (inte kan vara sant). 

**Hypotes:** Ett antagande om verkligheten (ett påstående) som man i vetenskapliga sammanhang vill bevisa eller motbevisa. Med andra ord det som kan verifieras eller falsifieras. 

**Teori:** En samling hypoteser som hänger ihop och tillsammans bildar en förklaring av ett visst fenomen.

---

### Minimikrav för vetenskapen

1. Hypoteser och teorier måste formuleras på ett sådant sätt att **de *kan* *prövas*** 
	* Vad verifierar? Vad falsifierar? 

2. Hypoteser och teorier måste ha en viss **_räckvidd_** 
	* De måste förklara en viss _typ_ av **_återkommande fenomen_** <br> = handla om något generellt

3. Vetenskaplig metod kräver ***repeterbarhet***
	* Olika forskare, vid olika tidpunkter måste kunna observera *en och samma sak* (upprepa samma studie)
