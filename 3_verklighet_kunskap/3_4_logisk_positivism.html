# Logisk <br> positivism

---

> **Kort om:** Den logiska positivismen är en filosofisk riktning som var mycket populär under 1900-talet (framförallt dess första hälft). Den logiska positivismen utvecklades ursprungligen av ett antal filosofer i den så kallade Wienerkretsen på 20- och 30-talet. 

---
### Meningslösa påståenden

Enligt den logiska positivism existerar endast två typer av meningsfulla påståenden: *analytiska* och _empiriska_

*  **Analytiska påståenden**s sanningsvärde är inte beroende av empiriska förhållanden, utan endast logiska relationer
	* Ett klassisk exempel är ”alla ungkarlar är ogifta”... <br><br>
	* Analytiska påståenden är dock inte "jättemeningsfulla". Dessa är **tautologiskt sanna** (med andra ord: de är säger egentligen bara att två saker är samma sak)

* **Empiriska påståenden** = har ett **realinnehåll** = sanningsvärdet är beroende av förhållanden ”ute i världen”
---
* Påståenden som varken är analytiska eller empiriska är helt och komplett meningslösa. 
	* Sådana påståenden kan tyckas hävda någonting, men vad de hävdar går inte att verifiera, och de är därför enbart ”tomma ord”. 

* Vill **göra upp med filosofisk spekulation**
	* När exempelvis Kant påstår att det finns ett ting-i-sig bortom vår upplevelse så är detta enligt de logiska positivisterna nonsens!

* En särskilt hårdför form av empirism

	*  _**Endast det iakttagbara är verkligt meningsfullt**_. Logiken, hur nödvändig den är, bär exempelvis inte på någon _större_ mening (även om den inte är meningslös, så bär den inte på något realinnehåll). 

<!--: de kan varken bekräftas vara sanna eller falska och kan därför inte heller förmedla någon kunskap.  -->

---

Ludwig Wittgenstein (1889-1951), en av de främsta inspiratörerna till den logiska positivismen, uttryckte i sitt verk _Tractatus_ vad som kommit att bli den logiska positivismens slagord: 

> **"Vad man icke kan tala om, därom måste man tiga."**

### Filosofin & vetenskapen

* Filosofi = icke-empiriska frågor = merparten meningslös
	* Filosofins problem är endast **pseudo-problem**!

* Filosofins enda uppgift = städa upp den oreda som filosofin själv lämnat efter sig! 
	* I detta blir filosofi endast en **_terapeutisk verksamhet_** som handlar om att reda ut oklarheter i vårt språk och därmed endast en slags _hjälpreda_ för vetenskapen. 

<!--Endast vetenskapen kan syssla med det verkligt meningsfulla och det enda meningsfulla (som också bär på ett realinnehåll) är det som går att verifiera med observationer.  -->

* Logisk positivism = **verifikationism**

	* Bara det som går att verifiera genom observation är vetenskaplig och verklig kunskap.
