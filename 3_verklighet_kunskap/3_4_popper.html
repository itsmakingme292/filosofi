# Popper

---

> **Kort om:** Karl Popper (1902-1994) var en österrikisk filosof som levde merparten av sitt liv i Storbritannien. Popper hade kontakt med Wienerkretsen men var aldrig själv en del av den. Tvärtom kom Popper att bli en stark motståndare till många av den logiska positivismens idéer. Hans vetenskapsfilosofi är tillsammans med Kuhns den mest inflytelserika under 1900-talets andra hälft och framåt.

---

### Falsifikationism

* Vill ta fasta på Humes insikt om induktionens problem 

	* Hypoteser kan egentligen aldrig visas vara sanna – _de kan endast visas vara falska_. 

<!--Tog bort: (eller ens sannolikt sanna) Ev. återinföra igen, men kanske bara förvirrande -->

* Istället för verifikation ska vetenskaplighet bygga på falsifikation **(falsifikationism)**
	* Vetenskapen måste fokusera på att _hitta de svarta svanarna_, inte på att observera vita. 

* Poppers falsifikationism hänger ihop med hans fallibilism. 
	* Enda vi kan veta = en hypotes som överlevt falsifieringsförsök är bättre än en som inte gjort det

---

**OBS:** Detta betyder dock inte att Popper, som de logiska positivisterna, tycker att filosofiska teorier är meningslösa. Filosofin är viktig, den är bara inte vetenskaplig. 

---

### Vetenskap & pseudovetenskap

* En anledning att framhålla falsifierbarhet är att vissa teorier verkar vara **_själv_-verifierande**
	* Teorier som är förenliga med i princip vilka observationsresultat som helst. 

* Ett exempel på en sådan teori är (enligt Popper) Freuds teori om _oidpuskomplexet_. 
	* Kortfattat säger Freuds teori att alla pojkar vill ha sex med sin mamma och att de därför ser sin pappa som en rival. För varje pojke som var fientlig gentemot sin pappa såg Freud att teorin var verifierad. Men för varje pojke som hade en mer neutral (eller rentav kärleksfull) hållning gentemot sin pappa introducerade Freud _stödhypotesen_ att dessa pojkar endast förnekade sina _egentliga_ känslor. 

---

**Ordförklaring:** En stödhypotes innebär i detta fall en hypotes som förklarar ett _undantag_ från en (huvud)hypotes. Ibland används ordet dock i sin något motsatta mening: _en hypotes som bekräftar eller förstärker en annan_. Dessa två betydelser kan dock sägas hänga ihop (inte minst i vårt fall). 

* Stödhypoteser som  ”immuniserar” och gör teorier svåra eller omöjliga att falsifiera = ovetenskapligt

	* Det räcker inte med verifikation, en teori måste också **gå att *falsifiera***

* Det som för stunden kan verka som en styrka hos en teori kan likväl vara dess svaghet 

	* En teori måste *förbjuda* något – en teori får inte *tillåta allt*.

---

* Ett annat "fult knep" som gör teorier själv-verifierande och/eller svårverifierbara är **_otydliga_ hypoteser**. 
	* Påståenden som är vaga på ett sådant sätt att vi antingen inte riktigt vet vad det är vi ska leta efter och/eller vaga på ett sådant sätt att vi kan se ”bevis” för dem överallt. 

* Tydligt exempel = horoskop
	* "Om du tar dig an saker och ting med tålamod och omsorg kommer du att kunna avstå från en del osunt beteende på längre sikt."<br><br>
	* Det stora problemet med ovanstående hypotes är att den handlar om något som är _möjligt_. Hypotesen säger egentligen ingenting om vad som _faktiskt_ kommer att hända. Likaså är det en tolkningsfråga vad egentligen, "en del", "tålamod och omsorg", "osunt beteende" och "på längre sikt" betyder.


---
### Vi får inte vara fega! Teorier ska inte "räddas" till varje pris!

För Popper kräver vetenskaplighet att vi är långt mer specifika än så här. Vetenskapliga teorier och hypoteser måste formuleras med en slags djärvhet som gör dem mottagliga för falsifikation.
