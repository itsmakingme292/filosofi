# Descartes

## Descartes

**Kort om:** René Descartes (1596-1650) var en fransk filosof, matematiker och vetenskapsman. Han tillhör 1600-talets största tänkare och var på sin tid mycket populär bland Europas makthavare. Drottning Kristina, dåvarande regent i Sverige som sökte god bildning, bjöd in Descartes till svenska hovet för att tjäna som hennes privata lärare. Ett par kyliga veckor i ett kallt slott senare dog Descartes av lunginflammation. 

---

### Tvivlet som metod
* Skandal att filosofer aldrig kan vara eniga! 

	* Enda möjliga vägen framåt: börja om från början och <br>**bygga upp filosofin från grunden**! <br><br>
	* Endast det _otvivelaktiga_ är en tillräckligt stabil grund

* För att finna det otvivelaktiga måste vi **först tvivla** 

	* Rasera allt vi tror oss veta för att sedan bygga upp vår kunskap steg för steg 

	* = **_metodologisk skepticism_** (obs ej skepticism)


---


### Tre stadier av tvivel

*Descartes går igenom tre stadier av tvivel*:

1. Tvivel på **våra sinnen**
	
	- Eftersom våra sinnen ibland bedrar oss kan vi aldrig  vara helt säkra på när vi kan lita på våra sinnen och inte.

2. Tvivel på **hela vår verklighet**

	- Vi kan inte vara säkra på om vi drömmer eller hallucinerar. 

3. Tvivel på **slutledningsförmågan**

	- Det skulle exempelvis kunna existera en ond ande eller illvillig demon som kan manipulera våra tankar och få oss att tänka fel. 

---

### Men vad kan vi _inte_ tvivla på?

* Hur mycket Descartes än tvivlade fann han en sak som var _omöjlig att betvivla_: **han själv existerade**. 

	* För hur skulle han kunna tvivla annars? 

	* Tvivlet förutsätter att _någon/något_ tvivlar.

>  _I detta formulerar Descartes en av filosofihistoriens allra mest berömda meningar:_
> 
> > På latin: **"Cogito, ergo sum"**
> > 
> > På svenska: **"Jag tänker, alltså finns jag"**

### Gud som garant för kunskapen

* Nu nöjde sig inte Descartes med att han själv existerar. Han ville nämligen inte hamna i [solipsism](3_2_verkligheten.md). 

* Vi måste ha någon mer stabil grund. Något mer som kan garantera kunskap!

* Vid detta laget finner Descartes idén om en Gud inom sig och resonerar som följande...

---


1. En ofullkomlig varelse (människan) kan inte själv komma på tanken om ett fullkomligt väsen (en Gud)

2. Denna Gudsidé är därför planterad i oss av Gud

3. Gud är fullkomlig (perfekt), allsmäktig (kan styra över allt), allvetande (vet allt) och allgod (vill oss väl)

4. En sådant väsen skulle aldrig tillåta att våra sinnen alltid bedrar oss, att vi endast drömmer eller...

5. Vi tänker ibland fel... Men det vi upplever _helt klart och tydligt som sant_ måste också vara sant, såvida Gud är god. 

6. Det som är klart och tydligt sant är det som är _nödvändigt sant_ (av typen: _det kan inte vara på något annat sätt_).

7. Det som är nödvändigt sant är logiskt. Grunden för vår kunskap är därför förnuftet. 

---
* Gud = **garant** för vår kunskap. 
	* Vi kan ha fel, men vi har endast fel i den mån vi inte använder det förnuft som Gud gett oss.
	 
* = Vi har en viss **medfödd** kunskap som inte är beroende av sinneserfarenheter
	* **Förnuftet**... Förmågan till logisk tanke... 
	* (eller för den delen: Gudsidén)
