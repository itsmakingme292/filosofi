# Kuhn

---

**Kort om:** Thomas Kuhn (1922-1996) var en amerikansk vetenskapshistoriker och filosof. Hans vetenskapsfilosofi är tillsammans med Poppers den mest inflytelserika under 1900-talets andra hälft och framåt. 

---

### Vad är vetenskap _egentligen_?
* Kuhn anser att **Poppers falsifikationism är orealistisk**
	* Det är inte praktiskt möjligt att ge upp teorier och börja om från början så fort vi finner något som talar emot dem.

* Mindre intresserad av hur vetenskapen *borde vara* (normativt) och mer om *hur den faktiskt är* (**deskriptivt**)
	* I verkligheten ger man upp teorier först när man har _gångbara alternativ_. 

* Vetenskapen går inte stadigt och stegvis framåt, ibland trampar den vatten, och i bland tar den stora kliv.
	*  Vetenskapen pendlar mellan två olika stadier: **normalvetenskap** och **revolution**. 

---

### Normalvetenskap & paradigm

* Vanligaste vetenskaplig stadiet = **normalvetenskapen**. 
	* Här arbetar vetenskapsmän inom de _ramar_ som en viss _dominerande_ teori ger. 

* Ramarna = det vetenskapliga **paradigmet** 
	* = föreställningar om *världen* och *hur vetenskap bedrivs*. <br><br>
	* = En teoretisk utgångspunkt med vissa antaganden (ex vissa naturlagar) och värderingar (forskningsmetodik som föredras) vilken den stora majoriteten forskare inom ett visst vetenskapligt område accepterar.
 
---

* I det normalvetenskapliga stadiet gör forskare **allt annat än att försöka falsifiera** själva den centrala teorin.

	* Forskare gör snarare allt de kan för att få nya observationsresultat att gå ihop med den dominerande teorin. <br><br>
	* Kuhn säger här om normalvetenskapen att den **”eftersträvar inte nya fakta eller nya teoretiska påståenden och när den är framgångsrik hittar den inga”**

<br><br><br><br>

**OBS:** Om vi har att göra med ett nytt vetenskapligt område där det inte framträtt någon dominerande teori befinner vi oss i ett **för-paradigmatiskt** stadie 

---

### Revolution
* Förr eller senare uppstår _**kriser**_ för paradigmen 
	* Sker när vetenskapsmännen inte längre kan blunda för allt som talar emot den dominerande teorin. När mängden **anomalier** (sådant teorin inte kan förklara) är för stor. 

* Om det i samband med detta vuxit fram en alternativ teori som kan lösa det gamla paradigmets problem finns möjligheten att det sker en vetenskaplig **revolution**. 
	* En sådan revolution kännetecknas av att forskare ger upp det gamla paradigmet, tar till sig det nya och i detta förändrar hela sin blick på världen och de vetenskapliga problem som de försöker lösa. 

---

> Ett klassiskt exempel på en vetenskaplig revolution är den [_kopernikanska revolutionen_](https://en.wikipedia.org/wiki/Copernican_Revolution ). Denna innebar att vi gick från en [_geocentrisk_](https://sv.wikipedia.org/wiki/Geocentrisk_v%C3%A4rldsbild) till en [_heliocentrisk_](https://sv.wikipedia.org/wiki/Heliocentrisk_v%C3%A4rldsbild) världsbild

---

### Inkommensurabilitet

* Vetenskaplig utveckling innebär inte att ett vetenskapligt paradigm ersätts av ett _objektivt_ bättre paradigm 

	* Två konkurrerande paradigm är enligt Kuhn helt **_inkommensurabla_** (ej jämförbara i en objektiv mening).
 
* Forskare inom olika paradigm lever i olika världar och kan därför inte jämföra sig med varandra
	* Det finns ingen ”måttstock” utanför paradigmen som vi kan använda för att jämföra dem objektivt. Inte heller kan vi inifrån ett paradigm göra jämförelser med ett annat paradigm eftersom vi inte talar ”samma språk” och således inte *kan förstå* det andra paradigmet. 

<!--Detta betyder dock inte att vi inte _föredrar_ det nya paradigmet. Det är ju kort sagt bättre på att lösa våra vetenskapliga problem. Men huruvida det _objektivt_ sett är bättre (närmare sanningen) är inget vi kan veta.  -->

---

Kuhn förespråkar alltså inte en klassisk "rent objektiv" syn på vetenskapen. Tvärtom understryker han på vetenskapens _intersubjektivitet_. Att vetenskapen i första hand bygger på ett slags _samförstånd_ vetenskapsmän emellan. I vilken utsträckning detta gör honom till en relativist är dock ett debatterat ämne...
