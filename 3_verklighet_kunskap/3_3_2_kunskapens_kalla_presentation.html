# Kunskapens källa
---

### Källa?

* Vår kunskap har alltid ett _ursprung_ (en källa)

* Källor är *inte likvärdiga*
	* **Olika källor berättigar vår tro i olika utsträckning**

* Olika typer av kunskapskällor
	* Perception
	* Minne
	* Introspektion
	* Förnuft 

* Vilken typ av källa som i slutändan ger vår kunskap ett berättigande är något det "bråkas om"...

---
### Empirismen

* Kunskap är i i första hand en produkt av **sinnliga erfarenheter** (perception). 
	* Alla våra tankar och idéer har en yttre källa, ibland på komplexa sätt, men likväl ändå alltid. <br><br>
	* Ingen kunskap är medfödd: det finns aldrig någonting "inuti oss" som inte från början kommit utifrån.

* Det slutgiltiga berättigandet för vår tro är alltid sinnesupplevelser.

<br>

_Ett exempel på en empirist är John Locke..._

---
### Rationalism

* Kunskap är i första hand är en produkt av **mänskligt förnuft**. 

* I den mån vi får kunskap genom sinnliga erfarenheter måste dessa bearbetas av förnuftet

* Och framförallt: **perception är en mycket opålitlig källa**
	* Våra upplevelser bedrar oss (vi upplever saker som faktiskt inte är sanna eller verkliga). 

* Det slutgiltiga berättigandet för vår tro är alltid vårt förnuft

---

* **Inte nödvändigtvis ett "antingen eller"**...
	* [Platon](3_5_filosoferna.md#Platon) är ett exempel på en radikal rationalist då han helt avfärdar perception som en möjlig källa till kunskap (sinnevärlden är för honom helt skenbar).
 
	* Men exempelvis [Descartes](3_5_filosoferna.md#Descartes) ser sinnliga erfarenheter som en viktig komponent i vår kunskap.

* Det sagt är den **mest grundläggande** och enda riktigt **säkra** kunskapen _alltid_ den rent förnuftsmässiga. 

	* Vi behöver inte gå ut i världen för att veta om en logisk slutledning stämmer eller inte, det räcker att vi "blickar inåt" och använder vårt förnuft.

	* Vi har viss medfödd kunskap. Vi lär oss inte logik och matematik via våra sinnen, vi upptäcker dessa inom oss (de finns så att säga "redan där")
