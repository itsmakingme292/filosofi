# Hume
---

## Hume

**Kort om:** David Hume (1711-1776) var en skotsk filosof som ifrågasatte det mesta. Hume var en av de stora tänkarna under upplysningstiden och är än idag en mycket betydelsefull filosof. 

---
### Empirism, javisst!

* Influerad av de _brittiska empiristerna_...

	* *Men* ansåg att dessa gjort för många antaganden utan faktiskt grund i erfarenhet <br><br>
	* Det _enda_ vi kan veta är _det vi erfar_ – vi får inte dra slutsatser som går bortom detta

* Hume ville **dra empirismen till sin spets** och verkligen utgå ifrån vad den i grunden säger

	* Gör honom till mer _radikal_ empirist och en **stark _skepticist_**.

---
### Vad vi _inte_ kan veta

* _Om_ våra **intryck överensstämmer med yttervärlden**.
	- Vi kan endast hänvisa till _vår_ _upplevelse_ – vi upplever inte själva relationen mellan vår upplevelse och yttervärlden. 

* _Om_ det vi uppfattar som **orsak och verkan** är det
	- Vi kan bara _se_ att en sak föregår en annan sak i tid och rum. Vi kan _inte se_ själva kausaliteten (orsakssambandet). 

* _Om_ våra **induktiva resonemang** stämmer
	- Bara för ett en viss sak "alltid" händer betyder det inte att _vi vet_ att den kommer att göra det igen. 

---

* _Om_ vi har en **själ eller ett "Jag"**
	- Vi har endast en direkt upplevelse av våra känslor och tankar – inte själva "behållaren" eller ursprunget för dessa. 

* _Om_ det existerar en **Gud**
	* Vi har _ingen_ _direkt_ upplevelse av Gud. Faktum är att vi inte ens har direkta upplevelser av de delar som ingår i Gudsidén (fullkomlighet, allgodhet,  allsmäktighet). 

---

### Vad vi _kan_ veta

* Vi kan _endast_ veta **att** vi uppfattar och **erfar något**
	- Men _inte_ vad detta säger (eller inte) om yttervärlden (så som världen är oberoende av oss).

* Vi kan _endast_ vara *säkra* på **den inre verkligheten**
	- En tanke eller en känsla är alltid min och därför alltid verklig. En känsla måste inte överensstämma med någon yttre verklighet för att vara sann: Har jag ont, så har jag ont.  
<br>

**OBS:** Ej att missta för _subjektiv_ idealism. Hume representerar **_kunskapsteoretisk_ idealism** (Hume förnekar inte yttervärlden, han förnekar endast möjligheten att _veta något_ om denna)
