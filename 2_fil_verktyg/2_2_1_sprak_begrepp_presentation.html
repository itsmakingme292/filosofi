# Språk <br>(begrepp)

---
## Språk?

* _Vad är_ egentligen ett språk?
* _Varför_ har vi ett språk?

<br>
<br>
<br>
<br>

*Diskutera...*

---

### Innan vi går vidare...

Vi ska nu börja från början med **orden**. Dessa läten och symboler vi sammanfogar till hela meningar (satser) för att göra oss förstådda.

Men först måste vi **skilja mellan två olika sorters meningar**. 

* Den ena “meningen” är den som börjar med stor bokstav och slutar med en punkt. Inom filosofin kallar man en sådan “mening” för en **sats**. 

* Anledningen till detta är att vi, för tydlighetens skull, vill reservera ordet “mening” till synonymen **betydelse** eller **innebörd**.

---

## Ord & begrepp
Bakom de ord vi använder finns alltid en viss mening (betydelse). Denna menings “behållare” kallas för **begrepp**.

1. Ett ord kan syfta till *olika* begrepp. Sådana ord kallas **mångtydiga**. Exempelvis: “såpa”, “sticka” och “mes”.
  
2. Olika ord kan ha samma eller liknande innebörd. Sådana ord kallar vi för **synonymer**. Exempelvis: “trevligt” och “angenämt”.

3. Två ord kan tillsammans utgöra ett enda begrepp. Exempelvis: "kritiskt tänkande” och “representativ demokrati".

---
### Mening & referens

* **Mening** = själva beskrivningen bakom orden/begreppen (det begreppsliga innehållet)

* **Referens** = alla de "saker" som faktiskt stämmer in på denna beskrivning (det begreppsliga omfånget)

* Skiljelinjen görs tydlig av begrepp som saknar referens, exempelvis: “sjöjungfru”, “enhörning” och “jultomten”
	* Vi kan föreställa oss hur dessa ser ut. Men vi vet att begreppen inte pekar ut något faktiskt existerande. 
	
	* Begreppen *har en mening* men *saknar referens*.
---
### Definitioner

* När vi **definierar** ett ord/begrepp gör vi det begreppsliga innehållet ***tydligt* och *avgränsat***. 

* Vi ***bestämmer* meningen** för att råda bot på oklarheter kring vad vi menar med ordet/begreppet. 

* Vi kan gå till ordböcker (**lexikaliska definitoner**), men begrepp råder det ofta delade meningar om. Vi vill därför ibland själva **stipulera** en definition (visa vad *vi* menar).

---
*En definition av begreppet **“boll”** skulle kanske kunna vara:*
 
> “En boll är ett sfäriskt objekt man använder i olika typer av spel och sport”.

**Ovanstående är nu _meningen_** hos begreppet och *referensen*, eller *omfånget*, alla de objekt som stämmer in på de ovanstående beskrivna egenskaperna.

* Vi definierar ord/begrepp därför att vi vill att **rätt saker** ska hamna inom dess **omfång**.

* I den bästa av världar **innefattar** ett begrepp allt som *är* den avsedda referensen, samtidigt som det **utesluter** allt som *inte är* den avsedda referensen. 

* = Vi vill att ordet endast ska peka ut de objekt i världen som faktiskt också (i detta fallet) *är* en boll. 

---
Om ett begrepp är **väl avgränsat** får vi tydlig vägledning i vad som ryms inom begreppets omfång (och inte). 

Tyvärr är det oftast inte så enkelt... 

Om vi ser till vår nuvarande definition så innefattar den sådant som bowlingklot, eftersom dessa också är sfäriska objekt man använder i en sport...  Detta kanske vi inte vill?

* När en definitions omfång är stort och fångar in många objekt kallar vi definitionen för **vid**. 

* När en definitions omfång är mindre och fångar in färre objekt kallar vi den **snäv**. 

Kanske ska vi *snäva till* vår definition något?
---
### Distinktioner
Någon skulle kanske här kunna utbrista: 

> “En tyngre “boll” kallas inte för boll, utan för ett klot!”

* Vi gör **distinktioner** när vi inte vill klumpa ihop saker som borde skiljas åt.

* _Inte_ detsamma som att ge en definition: Då vi definierar något gör vi innehållet hos *ett* _begrepp_ tydligt. Då vi gör en distinktion gör vi istället en *skillnad* mellan *två* (eller *flera*) begrepp tydlig(a).
---

Vi skulle nu kunna **omformulera vår _definition_ av “boll”** till något i stil med:

> “En boll är ett *lättare* sfäriskt objekt man använder i olika typer av spel och sport”.

* Genom att lägga till ordet “lättare” i vår definition utesluter vi bowlingklot ur omfånget för begreppet “boll”. 

* Men hur blir det då med biljardbollar? Möjligen är dessa inte bollar? Utan kulor? 

Kanske börjar vi bli väl petiga... Kanske finns det **gråzoner** mellan vad som är kulor, bollar och klot? 

Kanske är frågan om “bollens definition” inte så värst viktig? Sällan vi stöter på missförstånd vid användningen av ordet...

---
"Boll" är ett enkelt men oviktigt exempel. Andra definitioner och distinktioner är givetvis **mer betydelsefulla**!

_Exempelvis:_ Definitionen av “demokrati” och *distinktionen* mellan *olika typer* av demokratier. 

* Hur vi definierar demokrati får konkreta effekter på hur vårt samhälle ser ut. 

* Om vi slår upp i ordlistan: *folkstyre*

* Men _vilka är_ folket? Och vad betyder det att de _styr_?

---

### Vaghet

* Begrepp är **vaga** om det är svårt att göra en exakt gränsdragning för när något tillhör begreppets omfång och när något inte gör det.

* Ska inte förväxlas med *mångtydighet*. Vaghet handlar om *oklara* betydelser, mångtydighet handlar om att samma ord kan ha *flera* klart *åtskilda* betydelser (att ett ord kan syfta till flera begrepp).

Exempel: 
> Hur många träd är en _skog_? Hur många sandkorn har en _sandhög_? Hur gammal är en _medelålders_ person?

---

### Associativt innehåll
* Vi kopplar ihop ord/begrepp med olika **minnen, tankar och känslor**.

* Det associativa innehållet hos ett ord/begrepp **kan skilja sig från person till person**
* Skapar ibland problem, inte minst om ett vi använder ord som för oss har en **positiv laddning** men för andra en **negativ**. 

Ett konkret exempel på detta är Lars Ohly, Vänsterpartiets förra partiledare, som länge fortsatte kalla sig kommunist... 

---
>  "Det var ett misstag att göra det och skälet är att kommunismen som begrepp är så belastat att många människor förknippar det med diktatur och förtryck. Att då ta på sig att försöka ändra begreppets innebörd i människors ögon är en fullständigt omöjlig uppgift – särskilt för en partiledare. Jag insåg detta 2005, kanske lite väl sent. Sedan dess använder jag inte begreppet eftersom det leder tankarna fel." 

> [(Lars Ohly, Svenska Dagbladet, 2009)](http://www.svd.se/kallar-du-dig-fortfarande-kommunist-lars-ohly)

### Övningsuppgift

**Att göra enskilt:**

*Definiera följande begrepp:* “Skola”, ”Bok”, "Frihet"


**Att göra i grupp:**

* Var det lätt eller svårt att definiera begreppen? Varför? 
* Hur skiljer sig era definitioner åt? Blev de lika eller olika?   
* Vilka definitioner blev bäst? Varför?   
* Kan ni komma på bättre definitioner tillsammans? 
* Finns det några viktiga distinktioner som behöver göras?
