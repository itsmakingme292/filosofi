# Språk <br>(satser)
---

### Satsers funktion

*Olika satser har olika funktion*

* **Sakpåståenden** är satser som handlar om *rena fakta*
	* Informativa och konstaterande
	* Sanna eller falska
	* Kan kontrolleras och jämföras med verkligheten

* **Värdepåståenden** är satser där man *värderar* något. 
	* Påståenden som beskriver något i termer av bra, dåligt, gott, ont, fel, rätt, fult, snyggt, osv.

---
### Sakpåståenden
> *Exempel på sanna sakpåståenden:*
> > “Stockholm är Sveriges huvudstad.”   
> > “TV-programmet Idol sänds på tv4.”
>
> *Exempel på falska sakpåståenden:*
> > “Sveriges konung heter Bertil.”   
> > “Andra världskriget började 1936.”

---
### Värdepåståenden
1. **Expressiva värdepåståenden** är satser där man **uttrycker en åsikt** eller en känsla inför något. Exempelvis “Anna är snäll” eller "Det är skönt med soligt väder".  

2. **Preskriptiva värdepåståenden** är satser där man **uppmanar** eller föreskriver ett visst beteende (dessa kallas ibland även för _normativa_ påståenden). Exempelvis “Man bör inte döda” eller “Stäng alltid dörren när du går”.  


---
### Olika typer av satser ska inte sammanblandas!
*Ett jobbigt exempel: barnaga är fel!*
* *Inte* ett sakpåstående utan ett **värdepåstående**. 
* _Mycket_ **rimligt** men _inte fakta_. 
* Fel därför att vi analyserat och förstår vad en god barnuppfostran **bör** innebära. 
* Fakta spelar en viktiga roll. Men vi måste fortfarande bestämma oss **vad vill**

**Poängen**: Bara för att ett visst värde känns givet och självklart förvandlas det inte till ett fakta.


---
### Vaga och mångtydiga satser

* På samma sätt som ord kan vara vaga och mångtydiga kan också hela satser vara det. 

* Om ett *vagt* ord ingår i en sats blir oftast satsen automatiskt vag. Om en sats innehåller *mångtydiga* ord kan ibland satsens sammanhang  utesluta vissa betydelser av orden. 
	* “Jag ska sticka till fotbollsträningen nu”

* Satser kan också vara mångtydiga *utan* att de innehåller mångtydiga ord. 
	* “Jag tycker mer om böcker än Lisa”.
	
---
### Precisering


I de fall där en sats rymmer vagheter och oklarheter kan vi **precisera** satsen. 
* En precisering är här för _hela satser_ vad en definition är för enstaka begrepp (att definiera ord kan också vara en *del* av en precisering). 

* **Minska antalet rimliga tolkningar** av det vi vill säga genom att i en eller flera efterföljande satser **beskriva vad man i den första satsen faktiskt syftar på**. 

* Detta för att skapa ett så **litet utrymme** som möjligt **för feltolkningar**. 

---

* Precisera bör vi göra **då sammanhanget självt inte kan berätta för oss vilken tolkning som är den rimliga**. 

* Olika uppenbart när en precisering krävs och inte. 

* Olika sammanhang ger olika "ledtrådar" för vår avsedda mening. Men oftast **bättre att vara övertydlig än vag**. 

*Exempel: “Alla ska ha rätt till ett värdigt och meningsfullt liv”.*
* Säger mycket lite om vad vi _faktiskt_ alla *ska ha rätt till*. 

* Få skulle påstå motsatsen... 

* Vad  ett _värdigt_ och _meningsfullt_ liv **innebär** kan vi ha delade meningar om.

*Därav viktigt att precisera!*

---

Exempel på möjliga preciseringar av satsen: *”Alla ska ha rätt till ett värdigt och meningsfullt liv”:*
 
> “Alla har rätt till en daglig aktivitet de själva finner mening i.”  
>
> “Alla har rätt att självförverkliga sig. Att bli den person som de vill vara.”  

* Dessa preciseringar kan *i sin tur* preciseras. 
	* Om alla har rätt att självförverkliga sig, hur (och av vem) ska de då ges denna rätt? 
	
	* Och om alla har rätt till dagliga aktiviteter, vad ska i så fall räknas till dessa?

---
Exempel på *ytterligare preciseringar:*

> “Med en daglig aktivitet avses ett arbete eller en utbildning. Arbete skall ge en lön och en arbetstid på minst 20 timmar i veckan och utbildning ska ges av professionella pedagoger.”  
> 
> “Staten måste satsa på en fri och gratis utbildning åt alla. En utbildning som inte bara styrs av marknadens behov utan också av individens.”  

Och så här kan vi fortsätta... **färdiga är vi först då vi lyckats kommunicera det vi *verkligen vill* kommunicera**.

* Missförstånd uppstår när vi inte *förstår* att vi är vaga. 

* Vi är ofta **otydliga** med vad **vi menar**. 

---
### En sats mening kräver tolkning

Att definiera ord och precisera satser gör vi för att skapa en tydlighet i vårt språk... 

Till vardags behöver vi dock inte alltid vara  jättetydliga för att göra oss förstådda... 

Detta beror på att vi människor ofta är ganska duktiga på att tolka och läsa in underförstådda betydelser...
---

Vår tolkning av satser utgår framförallt ifrån tre saker.

1. Vår **_föreställning_ av talaren**. Vad vi tror om talarens *intentioner* (vad den vill). 
	* Lättare att förstå någon vi känner...

2. I vilket **_socialt_ (och _medialt_) *sammanhang*** satsen yttras. 
	* Vart, när och hur satsen yttras, vem som är den tänkta mottagaren, osv.

3. I vilket ***språkligt* sammanhang** satsen yttras. 
	* Vilka andra satser som föregår och efterföljer satsen, vilka språkliga konventioner som används och sättet man som talare använder språket på. 



<!--Det är också därför det kan vara svårt att förstå en sats som ryckts ur sitt sammanhang. -->
---
* När vi hör en sats yttras **fyller vi automatiskt på med mening som från början inte *direkt* ryms inom satsen.** 

* Vad **vi tror är den avsedda meningen skiftar** därför beroende på vad vi vet om föregående punkter. 

_ Ett exempel:_ Om jag är hemma hos en kompis och säger “jag är hungrig”, varpå hen svarar “ta vad du vill i kylen”, förstår jag medvetet eller omedvetet att allt inte är inkluderat. Jag förstår att kompisen inte menar att jag kan ta precis vad som helst. Jag tolkar därför automatiskt in en “lista” på saker (och av en viss mängd) som jag tror är helt okej att ta. Detta gör jag utifrån vad jag vet om min kompis och det sammanhang vi befinner oss i. Kanske vet jag att kompisen är fattig, och då tar jag lite mindre, och under inga omständigheter tar jag fram ett par tomma kassar, börjar tömma kylen på innehåll och traskar hem med kassarna fyllda...

---
*Att vår tolkning är beroende av vad vi tror om talaren och sammanhanget kan vara problematiskt...* 

* Möjligheten till en rimlig tolkning minskar alltid i takt med bristande kunskap och felaktiga fördomar. 

* Stereotypa bilder av talaren och sammanhanget står alltid i vägen för vår förståelse. 

* Desto mer vi faktiskt vet om talaren och sammanhanget, desto större chans  att vår tolkning är korrekt. 

---
### Övningsuppgift
**Att göra enskilt:** *Ge möjliga preciseringar av följande satser:*  
>  "Man borde inte ljuga, men ibland måste man."<br>
> ”Att äta frukost är en bra start på dagen.”<br>
> ”Att skaffa sig en utbildning är viktigt.”  

**Att göra i grupp**
* Jämför era preciseringar. Fick satserna liknande innebörd eller helt olika?   
* Kan ni komma på bättre preciseringar tillsammans?   
* I hur stort behov är era preciseringar av ytterligare preciseringar?
