# Logik
---

## Logik?

* Vad är logik?
* Vad betyder det att något är logiskt?

<br>
<br>
<br>
<br>
<br>
<br>

*Diskutera...*
---
### Konsten att resonera korrekt

* Vilka slutsatser är möjliga att dra utifrån en viss information?

* Vad räcker och vad räcker inte för att dra en viss slutsats?

* Hur hänger delarna i våra resonemang ihop?

---
### Premisser, slutledningar & slutsatser

* **Slutledning** = Ett helt resonemang där flera påståenden eller antaganden kopplas samman för att utvinna “ny” information
	* Exempelvis: “Om Pelle är en människa och alla människor är dödliga så är också Pelle dödlig”

* **Slutsatsen** = Det man kommer fram till. Själva följden av  slutledningen. 
	* I detta exempel: _Pelle är dödlig_
---
* **Premisser** = "Byggstenarna" för våra resonemang. De antaganden som leder oss fram till slutsatsen.

	* Till vardags **ofta outtalade**
		* Vilket skapar problem och missförstånd då vi gör olika antaganden i våra resonemang. 
		
	* Inom filosofin försöker vi **synliggöra dem**
		* Detta eftersom vi vill ge andra en rimlig chans att förstå _hur_ vi kommer fram till våra slutsatser.
<br>

> **Vår slutlednings logiska struktur:**
> > *Premiss 1:* Alla människor är dödliga   
> > *Premiss 2:* Pelle är en människa   
> > *Slutsats:* Alltså är Pelle dödlig   

---
* I detta exempel har vi tydligt skrivit ut en premiss som förmodligen lika gärna kan tas för given: premissen att “alla människor är dödliga”. 

* De flesta skulle fortfarande förstå slutledningen om vi bara hade sagt “Om Pelle är människa är han också dödlig”. Alla *vet* redan att ingen människa är odödlig. 

* Värre blir det dock när vi missar att skriva ut premisser som kanske inte är lika självklara. **Inte minst är det ofta i de dolda premisserna vi hittar brister i andras och våra egna resonemang**.

---

*Ett exempel:* 
> "Brottsligheten ökar i Sverige, vi måste minska invandringen" 
> > 
> > **Dold premiss 1**= det finns en koppling mellan invandring och brottslighet 
> > > Möjlig ifrågasättning: Kanske är det inte invandringen i sig utan andra faktorer som spelar roll?
> > 
> > **Dold premiss 2** = om invandring leder till ökad brottslighet är detta ett tillräckligt skäl för att minska invandringen
> > > Möjlig ifrågasättning: Rätten till asyl är en mänsklig rättighet och vi har ett visst moraliskt ansvar.

---
### Logisk giltighet

*Exempel på en slutledning som är logiskt ogiltig, men som ändå kan "råka" producera en sann slutsats:*
> *Premiss 1:* Om någon är en människa så är denne dödlig   
> *Premiss 2:* Nils är dödlig.   
> *Slutsats:* Nils är en människa.

*Exempel på en slutledning som är logiskt giltig, men som lika gärna kan ge oss en osann slutsats:*
> *Premiss 1:* Lisa är antingen hemma eller på jobbet.   
> *Premiss 2:* Lisa är inte på jobbet.   
> *Slutsats:* Lisa är hemma.

---

### Deduktion

* **Deduktion** = Den typ av slutledningar vi hittills tittat på. När vi drar en slutsats utifrån ett antal premisser.

* **Induktion** = När vi härleder slutsatser utifrån *erfarenheter* genom *generaliseringar*. 

Exempel: Om alla svanar vi någonsin sett varit vita, så verkar svanar vara vita.

---

### MEN...

* Att alla svanar är vita **var vad man länge trodde**... 
	* Men på 1800-talet upptäckte man svarta svanar... <br><br>
	* Århundrade efter århundrade av erfarenhet av endast vita svanar **räckte alltså inte** för att dra rätt slutsats

*  Men **hur mycket erfarenhet är då någonsin tillräckligt?**
	* Vissa menar att induktiva slutledningar överhuvudtaget inte _kan_ vara logiskt giltiga.  

	* Det finns alltid en lucka mellan vår erfarenhet av  något och vår slutsats att detta alltid är på ett visst sätt. 


---

### Samtidigt...

* Mycket av vår kunskap bygger på induktiva slutledningar <br> – och det vore mycket svårt att leva utan dem.

	* Inte är *möjligt* eller ens *önskvärt* att helt *sluta tänka induktivt*. Exempelvis: **vetenskapen kräver det**...

* Därför viktigt att göra distinktionen mellan **det som är sant** och **det som är sannolikt**

	* Även om vi inte för all framtid _logiskt_ kan sluta oss till att solen *alltid* kommer att gå upp, verkar det likväl *sannolikt* att den gör det (utifrån vår erfarenhet). 

---
### Implicit & Explicit

* Ett **implicit** påstående är ett påstående som *logiskt följer* _av_ ett annat påstående. Det vi påstår implicit är allt det som vi *indirekt* säger.

	* Om jag exempelvis påstår att min favoritfärg är röd påstår jag _också_ *implicit* att min favoritfärg *inte är grön*. 

* Ett **explicit** påstående är det som vi _ordagrant_ yttrar. 
	* Alltså i detta fall endast det direkta påståendet: ”Min favoritfärg är röd”.



---
* Att se till det implicita är alltid en bra början för kritisk granskning... 

	* Om vi frågar om det implicita budskapet i exempelvis en bok så frågar vi oss vad som _verkligen_ sägs. <br><br>
	* Då vi kritiserar andra idéer gör vi ofta detta lika mycket på grund av det som sagts implicit, som explicit.

* Om något säger “alla i Sverige måste jobba” kan en annan svara: “så du menar att man inte ska få vara barn, utbilda sig, vara sjukskriven, föräldraledig eller pensionär?”.
 
	* Vad den andre i ett sådant fall gör är att den utsätter den förste för *implikationen* av det som sagts explicit. 

---

### Korrelation & Kausalitet


*Ett vanligt logiskt misstag är att blanda ihop dessa två…*

* **Korrelation**: Två eller flera saker händer upprepade gånger samtidigt 

* **Kausalitet**: En sak orsakar en annan (orsak och verkan)

_Enkelt exempel på skillnaden:_<br>
> Det regnar ofta på midsommar... 

---

**Klurigare exempel: Y-namn och brottslighet:**

* Personer med namn som slutar på "y" är överrepresenterade i brottsstatistiken
	* Om vi ställer upp 10 Ronny och 10 Pelle är sannolikheten större att en Ronny har begått ett brott än en Pelle

* Betyder _inte_ att y-namn orsakar brottslighet (det är endast en korrelation)
	* Y-namn korrelerar också med socialgruppstillhörighet, vilket i sin tur korrelerar med brottslighet... <br><br>
	* = Socialt utsatta personer är mer benägna att begå brott

---

### Kausalitet och riktning

* Om tror sig ha upptäckt ett kausalt samband måste man alltid avgöra i vilken **riktning** sambandet går. 

* Exempelvis: om vi kan se att positiva människor generellt tillhör de som lyckats bättre på arbetsmarknaden, är det *för att de är positiva* som de lyckas, eller är det snarare så att de *blivit positiva av* att lyckas? 

* Ett annat vanligt misstag kring orsakssambands riktning är när man felaktigt tror att den går åt båda håll. 

	* Men bara för att en första sak orsakar en andra betyder det inte att den andra också orsakar den första.

---

> *Exempel på korrekt riktning:*
>
> > *Premiss 1:* Om det åskar så regnar det.   
> > *Premiss 2:* Det åskar.   
> > *Slutsats:* Det regnar.
>
> *Exempel på felaktig riktning:*
>
> > *Premiss 1:* Om det åskar så regnar det.   
> > *Premiss 2:* Det regnar.   
> > *Slutsats:* Det åskar.
