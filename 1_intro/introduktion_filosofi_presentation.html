# Vad är filosofi? 
---

## Filosofi?

**Vad säger ni?**
* Vilka tankar väcker ordet?
* Har ni varit i kontakt med filosofi tidigare?
* Vad kan filosofi vara bra för?
<br>
<br>
<br>
<br>
<br>
<br>

*Diskutera...*
---
### Vad filosofi inte är

* Filosofi är **inte** ett **historiskt** ämne
	* De "döda gubbarna" är döda. Frågorna är eviga
	* Handlar om de viktiga frågorna här och nu
	
* Filosofi är **inte** att **“ha en filosofi”**
	* Räcker inte med tankar
	* Vi måste vara kritiska
	
* Filosofi är **inte** en **vetenskap**, men inte heller **religion**
	* Inga "rena fakta"
	* Men inte heller "blind tro"
	
---
* Filosofi är **inte** något **“flummigt”** och handlar inte *bara* om att ställa frågor
	* Ingen "kunskap" är slutgiltigt...
		* Detta gäller inte bara filosofin...
	* Inga enkla svar – men vi kan komma framåt!
		* Bra frågor tar oss vidare...
	
* Filosofi är **inte** **“läran om allt”**, men inte heller **“läran om resten”**
	* *Historiskt*: Läran om allt
	* *Idag*: Vetenskapen ska sköta det vetenskapen *kan* sköta
	* *Så*: filosofin är “läran om resten” i bemärkelsen att den **utreder sådant som vetenskapen inte kan svara på**.
	* Men: också ett helhetsgrepp på kunskapen
		* att försöka förstå den värld vi kastats ut i och att söka vår plats i den

---
### Vad filosofi kan och bör vara

* Filosofi handlar om en vilja att **blottlägga** våra **föreställningar** om världen och utsätta dessa för **kritiska prövningar**. 

* Om att **gå till botten** med det ämne vi tar för oss. Om att söka en frågas allra mest **grundläggande** natur och **problematik**.

Och då tänker ni: *OK!?*
---
### Den filosofiska frågan?

**Alla** frågor/ämnen rymmer en filosofisk dimension

*Säg ett ämne/sak/fråga, vilket/vilken som helst...*

---
### Exempel på vanliga filosofiska frågeställningar
* Vad är det att vara en **människa**? 

* Människors **lika värde**? **Djuren**s rätt? 

* **Fri vilja**? Gör vi "vad vi vill"?

* Vad är en **person**? Har vi ett "jag"? En "själ"?

* Bör vi göra skillnad mellan **"män" och "kvinnor"**?

* Vad är **rätt och fel**? För vem har vi ett **ansvar**?

* Hur ska vi leva tillsammans? **Hur ska samhället styras**?

---

* Vad är **rättvisa**? Vad är **frihet**?

* Vad är vackert och vad är fult? Vad är **konst**?

* **Meningen** med livet? Meningen *i* livet?

* Vad **existerar**? Vad är **verkligt**? 

* Finns det en **Gud**? Går den att bevisa/motbevisa?

* Vad är **kunskap**? Vad kan vi veta?

* Vad är **vetenskap** och hur bör denna bedrivas?

* Vad är det att ha ett **språk**? Hur använder vi det på bästa sätt? 

* Vad är **logiskt** möjligt? Vad är ett gott resonemang?

* Med mera...

---

### Ett par punkter att ta med sig

* Var inte rädda för att inte kunna greppa ett visst filosofiskt ämne fullt ut. **Den som vet väldigt mycket, vet att den vet väldigt lite**, och den som tvärtom tror att den redan vet, kan heller inget lära!

* Filosofi är lika mycket en **färdighet** som ett ämnesområde - och som bekant är det inget annat än **övning** som ger färdighet!

* **När vi inte förstår tar vi tillvara på detta.** Det är bara genom att lära känna sin egen ovisshet som man kan resa alla de frågor som tar oss framåt på vägen mot att bli lite klokare!

---

* Bli inte nedslagna av att mycket kommer att vara “å ena sidan, å andra sidan”. Att växla mellan för- och motpåståenden är det enda sättet att **ta en frågas komplexitet och svårighet på allvar**!

* Att läsa filosofi tar tid. **Läs noggrant och långsamt**, skriv ner era frågor och tankar - och läs igen! 

* Försök att inte bli överdrivet känslosamma när det gäller sådant ni finner personligt – utan **argumentera sakligt**!

* Om vi har en åsikt försöker vi lika mycket **förstå** andras *motsatta* åsikter som vi försöker argumentera för vår egen. 

* Filosofi är **svårt**, men också väldigt roligt och samtidigt **nyttigt**!

* Filosofi kan ibland kännas främmande, men handlar i slutändan alltid om **era liv och er verklighet**!
