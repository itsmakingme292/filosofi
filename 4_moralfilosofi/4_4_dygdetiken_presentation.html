# Aristotelisk <br>dygdetik
---

### Dygden framför allt!

* Pliktetiken och utilitarismen utreder vad vi *bör göra*  **dygdetiken utreder hur vi *bör vara*.**
	* Människans egenskaper styr hennes handlingar = **Av den *goda människan* kommer den goda handlingen**.

* Finns **inga *universallösningar* för hur vi *bör handla***. 
	* Vi måste vara **rustade att *kunna ta rätt beslut* i varje *unik* situation**.      

* **Dygd** = egenskap som är **bra för *alla människor* att ha**. 
	* Egenskaper som ***framkallar* goda handlingar** 


---
(Motsatsen till dygderna är våra *laster*. Sådana egenskaper gör oss till *sämre* människor och *hindrar oss* från att ta goda beslut)

---

**Några exempel på dygder:**
- *Aristoteles fyra kardinaldygder (grundläggande dygder)*
	- Vishet
	- Rättrådighet
	- Måttfullhet
	- Mod

- *Kristendomens sju dygder (motsatser till dödssynderna)*
	* Ödmjukhet (motsats till lasten/dödssynden högmod)
	* Generositet (motsats till lasten/dödssynden girighet)
	* Kyskhet (motsats till lasten/dödssynden lust)
	* Medmänsklighet (motsats till lasten/dödssynden avund)
	* Måttfullhet (motsats till lasten/dödssynden frosseri)
	* Tålamod (motsats till lasten/dödssynden vrede)
	* Flit (motsats till lasten/dödssynden lättja)

---
### Dygden som vana & plikten som krycka
* Dygden kan jämföras med en ***god vana* eller en *färdighet***
	* Dygden **kräver träning** och är inte medfödd <br><br>
	* Men till skillnad från vanan **inte omedveten**: Dygden handlar om en **medvetenhet som gör oss uppmärksamma** på det mest väsentliga i varje  situation.

* **Plikter och regler kan jämföras med ett par kryckor**
	* En odygdig person kan hjälpas av regler. Men för en dygdig person är de endast ivägen.

---

Om en viss handling är rätt i, låt säga 80 procent av fallen, är en regel som ordinerar denna handling en bättre utgångspunkt än ingen alls. Om vi följer regeln kommer vi åtminstone att göra rätt *för det mesta*. Men för att kunna vara *100 procent* moraliska krävs det att vi har *karaktärsegenskaper* som gör oss rustade att se de *20 procent* av fallen då denna regel faktiskt *inte* går att tillämpa. 

**Martha Nussbaum (modern dygdetiker) uttrycker det så här:**
> *En läkare, som när han ställs inför en ny symptombildning finner att den enda utvägen är att konsultera handboken, skulle vara en usel läkare [...] Människor med praktisk vishet måste bemöta det nya med lyhördhet och fantasi och odla den slags flexibilitet och uppfattningsförmåga som, enligt Thukydides [...] lät dem "utan lång förberedelse [...] göra det rätta i det rätta ögonblicket"* <br>

---

### Den goda människan & det goda livet
* Den dygdiga människan är ingen mindre än den människa som är **bra på att vara människa** 
	* Det dygdiga livet är inget mindre än det liv där vi i hög utsträckning *uppfyller vår mänskliga potential* 
	
* Aristoteles talar här om **eudaimonia**. 
	* Ett begrepp som ibland översätts till  "lycka"... Men att vara "lycklig" är för Aristoteles inte en fråga om välbehag eller att "få det man vill" utan en fråga om ***självförverkligande***: Att blomstra som människa.

---
### Förnuftet & praktiken
Men vad är det då som utmärker människan som art? Vad är det egentligen vi ska bli *bra på att vara*?

* De **intellektuella dygderna** handlar om människan som det "tänkande djuret". 
	* Exempelvis: _vishet_, *kunnighet*, *medvetenhet*, *förståelse*, osv. 

* De **praktiska dygderna** handlar om människan som det "sociala djuret". Om hur vi *behandlar andra* och hur vi på bästa sätt *lever tillsammans*.
	* Exempelvis: *måttfullhet, mod, rättrådighet*, *vänlighet*, osv. 

---
### Den gyllene medelvägen

* En praktisk dygd = **en mittpunkt mellan två extremer** (överflöd och ett underskott av något visst karaktärsdrag) <br>
	* Feghet – Mod – Dumdristighet <br>
	* Blygsamhet – Ödmjukhet – Skrytsamhet <br>
	* Snålhet – Generositet – Slösaktighet <br>

* Inget *exakt mellanting* : det **rätta måttet i rätt situation**
	* Ibland kräver situationen att vi handlar med kraft, ibland med försiktighet. **Att vara dygdig är att finna denna rätta balansen.**

---

*Frågan är dock hur mycket vägledning gyllene medelvägen ger oss...*

* Att **"lagom är bäst" är per definition sant** 
	* Det som är mellan "för mycket" och "för lite" kan inte var något annat än *den rätta mängden*. 

* **Vad som är ett överskott och underskott tycks relativt** 
	* Det som för en person är snålt är för en annan kanske slösaktigt.
<br><br><br>

---

### Lär dig dygden genom de dygdiga
* Huvudsakliga sättet vi får kunskap om dygden <br> = *att **se till de dygdiga***. 
	* På samma sätt som en blivande möbelsnickare bäst lär sig hantverket i kontakt med praktiserande möbelsnickare lär sig människan bäst om dygden i kontakt med dygdiga människor.

* Men hur ska vi kunna "se till de dygdiga" om vi från första början inte vet hur dygden ser ut? 
	* Vad som är verklig dygd vet vi först då vi *ser den* – först då andra människor, genom sitt goda handlande, gjort dygden *uppenbar* för oss. **Vi kan inte  "läsa oss till" vad det innebär att vara en god människa, vi måste _uppleva det_**. 

---
### En otillräcklig moralfilosofi? 

* Dygdetiken är **svår att fylla med ett konkret innehåll utan att vara vag**. Inte minst blir detta tydligt då vi försöker lista dygder och förstå dem. 
	* Dels kan vi ha mycket olika åsikter om vilka egenskaper som bör finnas på en sådan lista. 
	* Dels måste vi _tolka_ vad dessa egenskaper *innebär*

* **Att dygdetiken inte ger oss några entydiga svar kan dock ses som *både* en svaghet *och* en styrka**
	* Vem har sagt att moralen så lätt låter sig definieras?
	* Dygden handlar i slutändan inte om teori utan om praktik (vi lär oss i själva praktiserandet)!
