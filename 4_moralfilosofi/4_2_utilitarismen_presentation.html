# Utilitaristisk <br> konsekvensetik 
---

### Konsekvensen framför allt!

* I en **konsekvensetik** är det **konsekvenserna som avgör det moraliska värdet hos en handling**

*  **Avsikter spelar mindre roll**, det som räknas är själva *effekten*. Vi ska handla på ett sådant sätt att vår handling **maximerar det som är gott**.

* Exakt vad som är gott, och för vem detta kan, eller ska, vara gott, beror lite på vilken typ av konsekvensetik vi frågar. 

* Den allra vanligaste typen av konsekvensetik är **utilitarismen**. Denna menar att **lycka är det goda som ska maximeras**. 

---
### Maximering för vem?

* En konsekvensetik kan antingen vara ***egoistisk***, ***altruistisk*** eller ***universalistisk***. Utilitarismen är det senare.

* Att utilitarismen är universalistisk innebär att vi i en etisk handling inte bara bör tänka på oss själva (egoism) men inte heller bara på andra (altruism). 

* **En etisk handling är för utilitaristen den handling där vi tänker på *alla* berörda individer (universalism).**

---

> *Den utilitaristiska principen kan alltså formuleras som följande:* 
> > "Handla på ett sådant sätt att din handling producerar den största möjliga ökningen av den totala lyckan i världen."

> *Eller kort och gott:*
> > **"Maximera lyckan!"**

---

* En vanlig omskrivning = "öka lyckan för största möjliga antal" (fel). 
	* Missvisande eftersom vi i vissa fall snarare bör välja att öka lyckan *drastiskt* hos ett *fåtal* framför att bara öka den i *mycket liten utsträckning* hos ett *större antal*. 

* Det är den **sammanlagda mängden** av lycka som räknas. 
	* *Exempel*: vi har en minoritet som behandlas illa av en majoritet. Denna majoritet får en *viss* begränsad njutning av att trycka ner minoriteten, men minoriteten blir *djupt olycklig*... 
	
		* Den stora majoritetens "vinst" inte är större än den lilla minoritetens förlust. Den *totala lyckan* blir kort och gott högre om minoriteten lämnas ifred.
---
### Nyttokalkylen
I föregående exempel gör vi vad man kan kalla för en nyttokalkyl. Vi adderar ihop de positiva effekterna av en handling och subtraherar sedan denna summa med summan av de negativa effekterna av samma handling. 

> **(+) Den totala summan av ökad lycka hos de individer som berörs av handlingen.** <br><br>
> **(-) Den totala summan av minskad lycka hos de individer som berörs av handlingen.**<br><br>
> **(=) Det moraliska värdet hos en handling.** <br>

---

### Försiktighetsprincipen

* Eftersom vi inte kan *veta* en handlings konsekvenser måste vi räkna på **risker och sannolikheter**. Finns det en _risk_ att våra handlingar resulterar i stor skada bör vi undvika dem.

* Utilitarismen säger att vi *bör* ljuga i de fall då lögnen ger bättre konsekvenser än sanningen. Men om vi utgår från försiktighetsprincipen kan upprepade lögner innebära att vi på längre sikt riskerar att förstöra människors tilltro till varandra (ingen tror längre på någon). 

* Konsekvenser sprider sig som ringar på vattnet. Våra handlingar har *både* omedelbara och mer *långtgående* konsekvenser – och därav krävs det en viss försiktighet. 
---

### Maximering av vad?

* Det **hedonistiska** svaret = lycka en fråga om *njutning och frånvaro av lidande*. Om att på ett eller annat sätt "må bra". 
	* Lycka är att *uppleva* ett mentalt tillstånd av välbefinnande 
	* Vi bör skapa största möjliga mängd av sådana upplevelser.
 
* Det **preferentialistiska** svaret = att *tillgodose individers önskningar* och *intressen*. 
	* Individer *vill* vissa saker 
	* I våra handlingar väger vi viljor mot varandra och möter de som väger tyngst. 
	
---


### Hedonism: Kvantitet eller kvalité?
*Skiljelinjen inom hedonismen kan dras mellan Jeremy Bentham (1748-1832) och John Stuart Mill (1806-1873).* 

* För **Bentham** var frågan om lycka förhållandevis okomplicerad. Lycka handlar om ett välbehag som rent kvantitativt går att mäta, en slags enhet, likt centimeter eller kilo. 

* Graden av lycka är endast en fråga om mängd och källan till denna lycka är helt och hållet oväsentlig: **att spela plockepinn kan vara lika gott som ett läsa poesi**. 

---

Det sätt på vilket vi rent praktiskt kan gå tillväga för att mäta lycka är att vi ser till sådant som lyckans/ njutningens/ välbehagets följande egenskaper:

1. **Intensitet:** Hur kraftfull upplevs känslan?
2. **Varaktighet:** Hur länge känner vi denna? 
3. **Renhet:** Har njutningen några obehagliga inslag eller bieffekter?
4. **Fruktbarhet:** Banar välbehaget *nu* vägen för ytterligare välbehag *framöver*?
5. **Närhet:** Hur länge får vi vänta på att njuta? 
6. **Säkerhet:** Hur stor är risken att handlingen producerar obehag snarare än välbehag?

---

* **Benthams** kvantitativa syn reser dock vissa alarmerande frågeställningar. 

	* För om nu endast *mängden* njutning spelar roll (och inte *källan* till denna njutning) kan man fråga sig om det i så fall inte vore bäst om vi alla började inta diverse stimulerande droger?

<!--blir skillnaden mellan "verklighet" och "illusion" mindre betydelsefull-->

* Att många ryggar tillbaka inför tanken på en sådan lyckomaskin säger oss något om att **lycka kanske inte *bara* är en fråga om ett *mentalt tillstånd* utan också en fråga om *hur detta tillstånd uppnåtts***. 

	* Exakt *vad det är som producerar* vår njutning kanske rentav är *lika viktigt* som njutningen själv?

*Detta var åtminstone Mills ståndpunkt!*

---

* **Mill** fann det högst befängt att endast mängden njutning skulle spela roll. 

	* Plockepinn kan inte jämföras med poesi. 

	* Det finns ”högre” och ”lägre” lycka. 

* Frågan om lycka inte bara en fråga om kvantitet utan också en fråga om **kvalité**. 
	* Någon som upplevt en *högre* lycka kommer alltid att välja denna framför en *lägre*

	* **”bättre vara en olycklig filosof än en lycklig gris”**.

Mill motsäger inte *helt* Bentham: mängden njutning spelar  roll, men **ursprunget för njutningen och dess *kvalité* måste *också* vägas in**. 

---

* Problemet med den kvalitativa hedonismen är dock hur vi mer exakt ska gå tillväga för att kunna rangordna olika former av njutningar i ”högt” och ”lågt”. 

	* Inte minst hamnar vi lätt i någon form av "elitism" där vissa människor görs till mer kvalificerade än andra att avgöra en lyckas kvalitéer. 

	* Detta innebär inte nödvändigtvis att teorin är fel, men det innebär åtminstone att den är svårare att tillämpa och finna enighet kring. 

---

### Preferentialism: Det vi vill eller det vi borde vilja?

* Oavsett om lycka mäts kvantitativt eller också kvalitativt bär våra "mätningar" alltid på en viss problematik. 
	* Det är helt enkelt mycket svårt att med exakta mått uttala sig om människors olika njutningar och därtill väga dessa mot varandra...

* En möjlig lösning på detta problem är **preferentialismen**. Denna mäter inte lycka som ett *mentalt tillstånd* utan istället som en samling mer "greppbara" *önskningar*. 
	* Men denna form av utilitarism reser istället andra frågor...

---

Det stora problemet är att preferentialismen riskerar att **ge vikt åt *fel saker*** i vår nyttokalkyl. 

* Som människor har vi ofta ganska märkliga preferenser. Preferenser som inte alltid leder till det vi hade hoppats. 

	* Vissa jobbar med sådant de hatar för att kunna köpa fina bilar och stora hemmabiosystem. 

	* Andra tror att nästa solsemester kommer att rädda deras kärleksrelation. 

* Men inte allt för sällan ger våra önskningar oss inte den konsekvens vi mest av allt söker: **vi blir kort sagt inte mycket lyckligare**.

<!--Alternativt: Andra tror att nästa solsemester kommer att sätta deras relation på rätsida.-->

---

* Preferentialism **behöver inte nödvändigtvis handla om vad människor *uttryckligen säger att de vill***

	* Viktigare kanske är vad som ligger i *deras intresse att vilja* (alltså det de *borde* vilja). 

	*  En sådan preferentialism skiljer sig kanske dock i  praktiken inte särskilt mycket från en kvalitativ *hedonism* (och återigen en sort "elitism"). 

* Kanske måste vi ställa vissa *krav* på människors önskningar? Kanske har dessa *olika vikt* beroende på i vilken grad de är **förnuftiga**? 

	*  Tydliga exempel: Tvångsomhändertagande av självmordsbenägna personer. Vuxna kontra barn... Eller läraren som inte lyssnar på elever som inte vill få undervisning i ett visst ämne...

---

* Att endast *direkt upplevda* eller *explicit uttryckta* intressen skall ges vikt är möjligen ohållbar ståndpunkt. 
	
* **Framtida önskningar är kanske lika viktiga som nutida**? 
	* Vi vet inte vad som ligger i vårt intresse *innan* detta intresse *uppfyllts*. <br><br>
	* Med andra ord: kanske först när eleven börjar studera vidare blir det uppenbart varför den gamla läraren valde att "tråka ut" henne med ett visst ämnesinnehåll.  
<br><br><br>

*Vilka principer vi bör använda då vi bedömer vad som är en rationell önskning och inte är  givetvis ingen lätt fråga – och inte heller någon vi kommer att lösa här.*


---


### Riktighetskriterium & beslutsmetod


* **Riktighetskriterium** = principen för vi _teoretiskt_ avgör om en handling är rätt eller fel. 
	* I "grundvarianten" av utilitarismen = den rätta handlingen producerar den _största möjliga mängden (faktisk) lycka_. 

* **Beslutsmetoden** = hur vi _kommer fram_ till ett beslut i en *konkret situation*
	* kan vara en annan princip än riktighetskriteriumet 

---

*Två möjliga positioner:*

1. **Det är inte viktigt *hur*** vi kommit fram till den moraliskt rätta handlingen. Det viktiga är *att* vi faktiskt handlar rätt.

	*  Det lämpar det sig inte alltid att *tänka* utilitaristiskt. Utilitarismen är, paradoxalt nog, inte nödvändigtvis den bästa *metoden* för moraliska beslut – **vi är för dåliga på att räkna på konsekvenser**.

2. Utilitarismen bör inte förlora sin ***praktiska* relevans** för våra moraliska beslut.

	* **Vi bör handla så att vi maximerar den *rationellt förväntade nyttan* (snarare än den "faktiska" nyttan)**.

---
Det senare alternativet löser problemet med frågan om klander- och prisvärdighet. Om vi av *misstag* råkar utföra en värdefull handling bör vi rimligen inte få beröm för vår handling – hur goda konsekvenser handlingen än för med sig. 

> _Tänk dig följande scenario_: 
> 
> > Det är fredag och jag ska på en fest hos en bekant. Tidigare har jag erbjudit en nära vän att följa med. Denna vän ringer och frågar vilken tid som gäller. Jag har inte längre någon  lust att ta med mig min vän, så jag ljuger och säger att jag bestämt mig för att inte gå. Min vän, som inte känner personen som har festen, väljer nu att "också" stanna hemma. Detta visar sig vara oerhört tur då min väns mamma just denna kväll drabbas av en stroke och min vän kan ringa efter ambulans...

---
* I exemplet har min handling förvisso producerat goda konsekvenser, men jag har inte handlat *för* att jag *förväntade* mig dessa konsekvenser. <br><br>
	* Av denna anledning kan jag inte heller ta på mig någon större ära för det som inträffat – hur *tur det än var* att jag gjorde som jag gjorde. 

**Utifrån denna form av utilitarism formulerar vi  riktighetskriteriumet och beslutsmetoden på samma sätt:**

> "Handla på ett sådant sätt att din handling producerar den största möjliga *rationellt förväntade* ökningen av den totala lyckan i världen."

*Rationell* = vi måste göra en viss *ansträngning* i det beslutsunderlag vi skapar oss: vi kan inte bara gissa "hejvilt" och "handla på en höft".

---

### Medel & mål: Svaghet eller styrka?

* Lycka är, enligt utilitarismen, **det enda (slut)målet som vi alla kan komma överens om**. 
	* Lycka är inte gott för att det leder till något annat – lycka är något **gott i sig självt**. **Allt annat är endast *medel*** för att i slutändan uppnå en maximering av denna lycka.

* För anhängare av utilitarismen är detta styrkan hos teorin – för dess kritiker svagheten. 
	* Genom utilitarismen kan vi komma fram till ganska kontroversiella (och för vissa rentav motbjudande) resultat. 

---

* Vi bör exempelvis endast ha rättigheter och skyldigheter i den mån detta ökar den totala lyckan. Rättigheter och skyldigheter är inga moraliska mål i sig själva.

	* Här kan man tänka sig att ganska stora övergrepp, åtminstone i princip, kan rättfärdigas utifrån en utilitaristisk modell... 

	* Men samtidigt ska man komma ihåg att sådana övergrepp lika väl kan resultera i minskning av den totala lyckan på sikt: Kanske verkar det högst angeläget att tortera en terrorist idag för att utvinna information om ett framtida attentat, men den stora frågan är vad sådana handlingar gör med ett samhälle i det långa loppet...

---

* Därtill påminner utilitarismen oss om att vi faktiskt kan komma att *behöva* ta en hel del jobbiga, men likväl nödvändiga, beslut. 

	* Det är exempelvis ingen omöjlighet att situationen uppstår då vi *faktiskt måste* välja en människas liv framför en annans. 

* Är det verkligen är mer moraliskt att ”slå tärning” än att fundera på vem ska räddas? 
	* Det kanske låter ”hemskt”, men *om* vi ställs inför ett sådant val är vi kanske högst moraliskt oansvariga om vi inte också räknar på sådant som *mängden liv* personen har kvar att leva, personens *förmåga till lycka* och personens *förmåga att sprida lycka*?

---

### En oförlåtande moral?

Utilitarismen kan *i princip* *tillåta* en hel del, men en annan vanlig kritik är den motsatta: **utilitarismen verkar mycket *otillåtande* och *oförlåtande***. 

* Utilitarismen är *universalistisk* och förhåller sig neutral till *vems lycka det är som ökar* i vår nyttokalkyl
	* = ingen skillnad mellan vän, främling eller fiende

* Utilitarismen utgår i hög grad ifrån den ekonomiska principen/lagen om *avtagande marginalnytta*. 
	* = En radikal omfördelning av samhällets/världens resurser är enligt utilitarismen ett moraliskt krav. 


---

Detta är för många är svårsmält. **Kanske har vi en större skyldighet att göra oss själva och vår omgivning lyckliga?** 

Samtidigt kan man fråga sig om vi verkligen gör rätt om vi blundar för allt det lidande som finns i världen?

### Absolut eller skalärt?

* Att vi ska maximera lyckan i världen är, som sagt, en ganska oförlåtande princip. **Vissa utilitarister har därför velat "mjuka upp" kraven något**. 
	* Dessa talar inte om ett *absolut rätt* utan om att vi kan handla både "rätt", ”*mer* rätt", ”*mindre* rätt", "fel", "jättefel" osv. 

* Denna typ av utilitarism sätter **moraliska handlingar utmed en *skala*** istället för att göra moralen till ett **"antingen eller"(binär)**. 
	* Det sagt utgår **skalär utilitarism** (som vi kallar denna) fortfarande utifrån *principen* att man bör *sträva* efter att maximera lyckan.
