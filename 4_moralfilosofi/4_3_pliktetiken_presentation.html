# Kantiansk <br> pliktetik
---

### Plikten framför allt!

* Det existerar på ett eller annat sätt allmängiltiga ***regler*** som ingen människa bör bryta mot.

* Moraliskt rätt = **att handla utifrån plikt** = det vi har en *skyldighet att göra*, för eller mot, *andra människor* likväl som, för eller mot, *oss själva*

* Mest tongivande pliktetikern (och som vi nu kommer utgå ifrån): **Immanuel Kant** (1724-1804)

---

### Endast viljan kan vara god

* ***Intentionen*** (avsikten) ger våra handlingar dess värde
	* Vi kan inte "råka" göra gott – vi måste vilja det!
	* Människor med dåliga motiv skall inte prisas för goda effekter

* En god vilja är aldrig god på grund av det denna vilja uppnår, **en god vilja är alltid god *i sig själv***. 

	* Exempel: Jag bör aldrig vara ärlig enbart därför att jag vill behålla mina vänner. Att handla moraliskt är att välja ärligheten *för dess egen skull*.

* = **handla av plikt** **oavsett** **konsekvenser**

	* Den rätta handlingen är värdefull i sig själv, inte som ett medel, utan endast som ett mål. 
---
### Det kategoriska imperativet 

* Vad som är en plikt (och inte) avgörs av ***universaliserbarheten*** hos våra handlingar = om de bär på något **allmängiltigt**

* Plikten = en regel som *kan* och ***bör*** **gälla alla**

**Kategoriska imperativet:** 
> "Handla endast efter den regel som du skulle vilja upphöja till allmän lag.” (KI)

* _imperativ_ = ”en sats som talar om hur vi bör handla”
* *kategoriskt* = *ovillkorat* = gäller *oavsett* situation och individ

---

* Att ”vilja upphöja” en regel till en sådan lag betyder att man **måste önska att andra ska följa regeln**
	
	* Om jag vill vara moralisk får jag alltså inte handla annorlunda än vad jag vill att andra gör 

	* *på ytan*, en del gemensamt med den kristna gyllene regeln: ”Allt vad ni vill att människorna skall göra för er, det skall ni också göra för dem”... MEN...

---

### Frihet & förnuft

* **Vanlig feltolkning** = vi ska följa regler _uppsatta av andra_
	* "Allmän lag” betyder _inte_ juridisk lag eller social norm utan **moralisk lag**

* Enligt Kant kan vi endast handla moraliskt när en handling är sprungen ur **vår fria vilja**

	* Utan fri vilja och **förnuft** finns ingen mening att tala om moral. Ett träd kan inte ha en moral eftersom det är ”offer” för yttre omständigheter. 

* Vi är moraliska endast då vi handlar utifrån moraliska lagar **vi satt för oss själva** och **via det kategoriska imperativet *måste varje människa själv inse sin plikt***.

---

* **Annan vanlig feltolkning** = Kant gör moralen relativ (att det vi individuellt kommer fram till *per automatik* ”blir” rätt)
	* MEN: Att vi exempelvis ”inser” olika saker vad gäller det moraliskt rätta handlar endast om att vi *kan missta oss*. 

* Det enda rätta motivet bakom en moraliskt riktig handling är det motiv som *alla* förnuftiga varelser *måste dela*
	* En handlingsprincip är _endast_ universaliserbar om vår egen unika situation *inte* ligger till grund för den.

* För Kant innebär detta att vi bör komma fram till samma sak om vi bara tänker *lika länge och väl*. 
	* Att vi i realiteten ofta är oense, kan endast skyllas på det faktum att brister i användandet av vårt förnuft. 

---

### Människan som mål

* Plikt = **moralisk skyldighet gentemot en individ**

* Kant ger en **kompletterande formulering av det kategoriska imperativet** som en slags miniminivå för hur vi alltid bör *behandla* såväl oss själva som andra individer.

*"Handla så att du *aldrig* behandlar mänskligheten, i såväl din egen som i varje annan person, bara som ett medel utan alltid tillika som ett ändamål"*
> = Vi bör exempelvis endast vara vänliga mot andra människor därför att deras mänsklighet *kräver det*, inte för att vi vill *få ut något* av det. 

---

### Den konsekventa moralen?

* För Kant är alla **plikter absoluta**: om det är fel att ljuga så är det *alltid* fel att ljuga

	* Plikter måste tillämpas **utan undantag**. Annars riskerar vi att hamna i konsekvensetiskt tänkande.

* Problemet är dock hur vi ska hantera vad som verkar vara *högst verkliga* moraliska dilemman. 
	* För de allra flesta tycks exempelvis en lögn, då och då, vara högst *nödvändig*. <br> <br>
	* Kants egna yxmördarexempel...

---

* I verkligheten tycks plikter ofta **hamna i konflikt**. 
	
	* _Exempel:_ Om en vän berättar något i förtroende och en annan vän frågar oss om detta: står vi inte då i valet mellan att bryta mot plikten att ”alltid hålla löften” och plikten att ”aldrig ljuga”?

* Modern pliktetik försöker lösa problemet genom att upprätta en **hierarki mellan plikterna** (en rangordning).
	
	* Vi måste **_väga_ plikter mot varandra** eftersom det alltid kommer uppstå situationer där **plikter *kolliderar***

* William Ross (1877-1971) att vi **_intuitivt_** förstår vilka plikter som för tillfället står över andra plikter.
	
	* Men frågan är vad denna "intuition" faktiskt baseras på? Om vi inte alltid hamnar i ett konsekvensetiskt tänkande då vi avgör vilken plikt som ska stå över vilken i en viss situation?

---

* Om elakartade utomjordingar kommer på besök och hotar att förinta vår planet om vi inte offrar en människa eller två, bör vi då inte göra det?
	* Kanske har vi en plikt att förhindra jordens undergång och förhoppningsvis står denna över plikten att inte döda. <br> <br>
	* Men frågan är _hur_ vi kommer fram till detta? Handlar det inte om att undvika en viss katastrofal _konsekvens_? 

* Vissa moderna pliktetiker öppnar här, till skillnad från Kant, upp för att konsekvenser trots allt har en viss roll att spela, även inom pliktetiken. 
	* Men då kan man undra vad vi ska med den pliktetiska teorin till från första början? 

---

Den stora frågan blir kanske ändå i slutändan om vi anser att moralen *alltid bör* eller *aldrig bör* vara villkorad. 

Huruvida något är *rätt i sig självt* eller rätt *som ett medel* för något annat. 

Pliktetikens goda vilja ”skiner som en juvel”, men hur mycket är den egentligen värd? 

Allt, säger vissa! 

Inte mycket, säger andra!
