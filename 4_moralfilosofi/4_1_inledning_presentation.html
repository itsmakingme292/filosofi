# Moralfilosofi <br> – inledning
---

### Vad är moralfilosofi?

* Ingen "liten bagatell", ställer den kanske viktigaste frågan som  finns: **hur vi bör leva**. Vad som är **rätt och fel** och för vem och vad vi i slutändan har ett *ansvar*. 

* Handlar, som Peter Singer uttryckte det, om en vilja att rikta sig till en ”större publik”. Om att **tala för *hela mänskligheten*** – och inte enbart för sig *själv*. 

* Går **bortom personlig smak och sociala normer** för att istället undersöka möjligheten till någon, eller några, mer **allmängiltiga principer** för moralen.

---
### Etik & moral ?

* Vissa skiljer mellan dessa. Etiken är då "läran om moralen" och moralen "det beteende som etiken lär oss" eller ”den moraliska praktiken”.

* Filosofer har dock traditionellt inte lagt någon större vikt vid denna möjliga skiljelinje. Det ena ordet är från början grekiska (etik) och det andra från början latin (moral) och de har ursprungligen samma betydelse.

---
### Olika nivåer av etiska teorier

* **Meta-etik** = på vilket sätt *existerar* en moral? Kan vi i moraliska omdömen göra anspråk på något objektivt eller uttrycker vi bara högst individuella eller kulturella åsikter?

* **Normativ etik** = vilken eller vilka principer är *bäst lämpade* för att avgöra vad som är rätt och fel? På denna nivå finner vi grunden för vårt etiska handlande och de *moralfilosofiska teorierna*

* **Tillämpad etik** = _konkreta_ moralfilosofiska frågor. Exempelvis medicinsk etik (så som frågan om dödshjälp), miljöetik, djurrätt och rikas ansvar inför fattiga. På denna nivå *tillämpar* vi de normativa teorierna

---

### Etik utan meta-etik

1. Meta-etik krånglar oftast till det mer än den hjälper.

2. Vi behöver inte meta-etiken för att komma fram till något inom den normativa etiken. 

3. Oavsett om vi tror på moralen som något ”objektivt” eller ”subjektivt”/"relativt" vill vi ändå kunna föra diskussioner kring den och argumentera för våra ståndpunkter. 

4. Om vi fastnar i ett synsätt där vi "bara tycker annorlunda" riskerar vi att blunda inför det faktum att vår oenighet alltid får verkliga och högst påtagliga effekter/konsekvenser/implikationer. Och om vi tvärtom fastnar i ett synsätt där vi "uppenbart har rätt" är vi inte längre mottagliga för goda argument. 

---

### Moralfilosofi eller moralism? 

* En **moralist** lägger "beslag" på moralen 
	* ser inga andra alternativa ståndpunkter – dennes moraliska "regler" är de *enda* möjliga
	* är inte särskilt öppen för diskussion 
	* påför andra skuld och skam för deras "omoraliska leverne” och **gör moraliska frågor av sådant som inte har med moral att göra** 

* En **moralfilosof** är ödmjuk inför det faktum att moralen inte så lätt låter sig avgöras 
	* Diskuterar, argumenterar, vrider och vänder, och söker alltid *kunskap* snarare än ”överlägsenhet” 


---

### Tyckande eller hycklande?
* **Hyckla** gör vi då vi säger saker som vi själva egentligen inte tror på eller då vi ger sken av att handla moraliskt utan att faktiskt göra det.

* Att **inte alltid kunna "leva som man lär"** är något helt annat och högst **mänskligt**. Det är **inte ett hyckleri** att ha svårt att gå från tanke till handling. 

* Det sagt får vi aldrig fastna i att blott ”tycka”. **Målet för moralfilosofin är i slutändan att vägleda oss** i livets alla val – såväl de svåra, som de skenbart enkla. 

<!--	* Exempel på _ej hycklande_: Jag vet att alla borde åka mindre flyg. Men jag flyger ändå lite för ofta. -->


---

### Moralen som kompass & bumerang

* Alla människor har en *förmåga* eller en *potential* till moraliska överväganden

* Vi kan inte, om vi varit vid våra sinnens fulla bruk då vi handlat, skylla över vårt ansvar på någon annan eller:
	* Samhällets normer...
	* Lagen...
	* Religionen...
	* M.m...

---

### Ansvar & klandervärdighet 

Att vi måste stå till svars för våra handlingar är dock en **sanning med modifikation**. Premissen (förutsättningen) är givetvis att vi från första början faktiskt **har ett val**. 

* Ett ***bör* implicerar alltid ett *kan***: Vi är endast moraliskt klandervärdiga om vi kan/kunde göra något/annorlunda.
	* Exempel: Meningslöst att klandra någon för att inte ge en miljon till välgörenhet om denne inte har en miljon.

* **Inte en helt enkel fråga**: Hur mentalt frisk måste exempelvis en människa vara för att kunna klandras för sina handlingar? Kan en människas uppväxt vara en förmildrande omständighet? Osv.

---
### Minimikrav för en moralfilosofi

**1. Starka skäl**

Moralfilosofi handlar om det vi har *starkast skäl* att göra. En ståndpunkt kan därför endast kallas för etisk om man också argumenterar för den i förhållande till andra möjliga val. 

**2. Opartiskhet**

En moralfilosofi gör aldrig undantag utan goda skäl och diskriminerar därför aldrig. Exempelvis rasism eller egoism är alltså mycket svåra att förena med moralfilosofi. Alla individer som berörs av en handling, vars intressen *kan* räknas, *bör* också räknas. 

---
**3. Åtskillnad mellan fakta och värderingar**

Rena fakta räcker inte. Att något *är* på ett visst sätt, säger aldrig någonting *i sig* om huruvida det också *bör* vara på detta sätt. Med detta menas att vi alltid måste tillföra en viss *värdering* i våra slutsatser kring vad vi *borde* göra.

= **Humes Lag** (från filosofen med samma namn)

> En bör-slutsats är inte logiskt giltig om premisserna uteslutande är sakpåståenden. Ett "är" (ett faktapåstående) kan aldrig, i sig självt, implicera ett "bör" (ett värdepåstående). 

Eller som den svenska filosofen Lars Bergström uttrycker det:
> "För att ett värdeomdöme skall kunna följa logiskt från en uppsättning premisser så måste minst en av dessa premisser självt vara ett värdeomdöme"

---

*Ett konkret exempel:*

> **Brott mot Humes lag:**
> > *Faktapåstående*: Kvinnor har i alla tider tagit hand om barn. 
> > 
> > *Slutsats*: Kvinnor bör ta hand om barn. 

> **Ej brott mot Humes lag:**
> > *Faktapåstående*: Kvinnor är bättre lämpade att ta hand om barn.
> > 
> > *Värdepåstående*: Barn bör bli omhändertagna av de som är bäst på det. 
> > 
> > *Slutsats*: Kvinnor bör ta hand om barn.

---

_Två viktiga punkter angående exemplet:_

* Fakta spelar givetvis roll för våra moralfilosofiska omdömen. Humes lag säger endast att vi inte *enbart* kan bygga moralen på fakta. Exempelvis är slutledningen i exemplet helt och hållet beroende av den eventuella sanningshalten i faktapåståendet (alla kvinnor kanske inte alls är bättre lämpade än alla män). 

* Värdepåståendet bör uppbackas med argument för att inte bryta mot de två första minimikraven. Även om det vore så att kvinnor generellt sett är bättre på att ta hand om barn, är inte detta per automatik ett tillräckligt skäl för att endast kvinnor bör ta hand om barn. Barn bör givetvis få ett så bra omhändertagande som möjligt, men kvinnor är också en part i målet (de kanske också vill ha ett liv bortom att ta hand om barn).
